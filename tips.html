    <div id="notesDiv">
            <img src="bilder/pngeggg.png" alt="Bild med dejtingtips. Planera några intressanta frågor att ställa din familj. I många fall kan det bli så att man är stressad och förlorar förmågan att tänka ordentligt. Detta kan förhindra att konversationen blir stel.">
            <img src="bilder/pngegg2.png" alt="Bild med dejtningtips. Att vara sen till er första träff är en dålig start. Om du blir sen, meddela personen du ska möta. Om det istället är den andra personen som är sen borde du vänta för att se om han/hon dyker upp. Oförutsägbara saker kan alltid inträffa.">
            <img src="bilder/pngegg3.png" alt="Bild med dejtingtips. Kom ihåg detaljerna. Det är ofta de små sakerna som betyder mest för oss. Genom att minnas något enkelt såsom din dejts favoritchoklad, dejtens syskons namn eller favoritkaffe kommer att få dig att hamna på plus">
            <img src="bilder/pngegg5.png" alt="Bild med dejtingtips. Våga vara dig och visa vem du är från första stund. Du är grum, fantastisk och bäst. Och Dejten kommer bli så mycket roligare om du bjuder på dig själv.">
            <img src="bilder/pngegg4.png" alt="Bild med dejtingtips. Klä dig efter tillfälle. Detta betyder inte att en måste klä sig som inför den finaste av galor. Klädseln sätter ribban för kvällen"> 
            <img src="bilder/pngegg1.png" alt="Bild med dejtingtips. Även om du drömmer om att ert första möte ska bli som en scen i en romantisk Hollywoodfilm så är det bra att inte ge sig själv falska förhoppningar. Var realistisk och se det som en ny erfarenhet, oavsett hur dejten går.">
